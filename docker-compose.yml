version: '3'

services:
  nginx:
    container_name: hangartalk_nginx_development
    image: hangartalk_nginx_development
    ports:
      - 80:80
    volumes:
      - ./nginx/hangartalk.conf:/etc/nginx/conf.d/hangartalk.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    tty: true

  app:
    container_name: hangartalk_app_development
    image: hangartalk_app_development
    environment:
      RAILS_ENV: development
    command: "bundle exec puma -C config/puma.rb"
    volumes:
      - ./src:/var/www/hangartalk
    depends_on:
      - db
      - nginx
    tty: true

  db:
    image: mysql:8.0.28
    container_name: hangartalk_db_development
    volumes:
      - ./etc/my.cnf:/etc/mysql/conf.d/my.cnf
      - hangartalk_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    env_file:
      - .env
    tty: true

volumes: 
  hangartalk_data:
    external: true